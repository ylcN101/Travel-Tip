<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/travelTip.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>TravelTip</title>
  </head>
  <body>
    <div class="app-container">
      <div class="info">
        <div class="logo-container">
          <img class="logo" src="logoicon.png" alt="" />
          <h1>triptips</h1>
        </div>

        <h2>You are at: <span class="user-pos"></span></h2>
        <div class="weather-today"></div>
        <div class="locs"></div>
      </div>
      <div class="map">
        <img class="my-loc" onclick="onGetUserPos()" src="loc.png" alt="" />
        <div class="search-tool">
          <button onclick="onAddMarker()" class="btn-add-marker">
            Add Marker
          </button>
          <button onclick="onCopyLocation()" class="copy-loc">
            Copy Location
          </button>
          <div class="search">
            <form onsubmit="onSearchLocation(event)" class="search-form">
              <input
                name="location"
                class="search-input"
                type="text"
                placeholder="Enter location"
              />
              <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
          </div>
        </div>
        <div id="map" style="width: 100%; height: 100vh"></div>
      </div>
    </div>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
    <script
      src="https://kit.fontawesome.com/096b5eafcd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
